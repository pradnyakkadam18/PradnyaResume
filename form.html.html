<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <h1>Signup</h1>
</head>
<body>
    <form>
    <div>
    Full Name :<br>
    <input type="text" name="full-name">
    <br>
   </div>
   <div>
    Email <br>
    <input type = "text" name="email">
    <br>
  </div>
  <div>
    Password <br>
    <input type = "password" name = "password">
    <br>
  </div>
  <div>
  Confirm Password <br>
  <input type = "password" name = "confirm password">
  <br>
</div>
<div>
    Gender <br>
    <input type="radio" name = "male" value = "Male">Male</input><br>
    <input type="radio" name = "female" value = "female">Female</input><br>
    <input type="radio" name = "others" value = "others">Others</input>  
</div>
<div>
    Security Question<br>
    <select name = "Security Question">
        <option value = "first-pet">What was your first's pet's name?</option>
        <option value = "first-job">What was your first job?</option>
        <option value= "nickname">What was your nickname?</option>
    </select>
</div>
<div>
    <textarea name ="answer" rows = "6" cols ="20"></textarea>
</div>
<div>
    <br>
    <input type = "checkbox" name="terms-conditions" value ="accept">I agree to terms and conditions</input>
</div>
<div>
    <br>
    <input type = "Submit" value="Register">
</div>

</form>

    
</body>
</html>
